<form id="create-new-account">
  <h2 class="syncopate text-center text-white">Create New Account:</h2>
  <div id="bad-login" class="alert alert-danger" role="alert">
      Username or password incorrect!
  </div>
  <div class="form-group">
    <label class="syncopate text-white control-label" for="sign-in-email">Email address</label>
    <input #email type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label class="syncopate text-white control-label" for="sign-in-password">Password</label>
    <input #password type="password" class="form-control" id="sign-in-password" placeholder="Password">
  </div>
  <div class="form-group">
    <label class="syncopate text-white control-label" for="sign-in-password">Confirm Password</label>
    <input #password2 type="password" class="form-control" id="sign-in-password2" placeholder="Password">
  </div>
  <button (click)="newAccount(email.value, password.value, password2.value)" id="sign-in-button" type="submit" class="btn btn-secondary">Create Account</button>

</form>
