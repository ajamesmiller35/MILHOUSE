<h1 class="text-center text-white syncopate">Shopping Lists</h1>

<div class="container">
  <div class="divider"></div>
    <div class="row">
      <div class="col-lg-12">
          <mat-icon id="add">add</mat-icon><mat-icon id="remove">remove</mat-icon> <h5 class="text-white text-center syncopate new-list">New Memory</h5>
      </div><!--col-lg-12-->
    </div><!--row-->
    <div class="add-list">
      <div class="row">
        <div class="col-lg-6">
          <div class="new-list-title-box">
            <h3 contenteditable="true" class='text-white syncopate' id="new-list-title">New List Title</h3>
          </div><!--new-list-title-box-->
        </div><!--col-lg--6-->
        <div class="col-lg-6">
          <div class="new-list-item-box">
            <h6 contenteditable="true" class="syncopate text-white" id="new-list-title">New List Items</h6>
          </div><!--new-list-item-box-->
        </div><!--col-lg--6-->
      </div><!--row-->
      <div class="row">
          <div class="col-lg-12">
            <button class="btn" id="add-list-button">Add Memory</button>
          </div>
        </div>
    </div><!--add-list-->
  <div class="divider"></div>

    <div class="row">
        <div class="col-lg-6">
            <h2 class="text-white text-center syncopate">Lists:</h2>
            <ul class="lists">
                <li *ngFor="let list of lists">
                  <a routerLink="/lists/{{list.id}}">
                    <h3 class="text-white list-title syncopate">{{list.name}}</h3>
                  </a>
                  <button class="delete" title="delete list"
                    (click)="delete(list)">x</button>
                </li>
              </ul>
        </div>
        <div class="col-lg-6 grey">
            <h2 class="text-white text-center syncopate">Items:</h2>
            <h3 class="text-white list-title syncopate">{{id}}</h3>
        </div>
    </div>
</div>
